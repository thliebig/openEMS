name: Rust Build

on:
  push:
    branches: [ main, develop, 'claude/*' ]
    paths:
      - 'rust-openems/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'rust-openems/**'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        working-directory: rust-openems

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust-openems/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      run: cargo build --release

  benchmark:
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: rust-openems

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable

    - name: Run benchmark
      run: cargo run --example benchmark --release

  build-binaries:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

    defaults:
      run:
        working-directory: rust-openems

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        targets: x86_64-unknown-linux-musl

    - name: Install musl-tools
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Build static Linux binary
      run: cargo build --release --target x86_64-unknown-linux-musl

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: openems-linux-x86_64
        path: rust-openems/target/x86_64-unknown-linux-musl/release/openems

  python-wheels:
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        working-directory: rust-openems

    steps:
    - uses: actions/checkout@v4

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        working-directory: rust-openems
        args: --release --out dist --features python
        manylinux: auto

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: rust-openems/dist
